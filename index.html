<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;700&family=Fira+Sans&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/06652e7ddb.js" crossorigin="anonymous"></script>

    <title>World Cup</title>
</head>

<body>
    <main>
        <!-- top section start -->
        <section class="container">
            <div class="top-banner">
                <div class="half-width">
                    <h1 class="section-title">
                        The Greatest <br> show on the <br> earth</h1>
                    <p class="description-text">Contrary to popular belief, Lorem Ipsum is not simply <br> random text.
                        It has
                        roots in a piece
                        of
                        <br> classical Latin literature
                        from 45 BC, making it over 2000 years old.
                    </p>
                    <button class="wath-button">Watch Live <i class="fa-duotone fa-arrow-right"></i></button>
                </div>
                <div class="half-width">
                    <img src="assets/Banner Image.png" alt="">
                </div>
            </div>
        </section>
        <!-- top section end -->
        <!-- menu card and blogs start-->
        <section class="container">
            <div class="cards-blogs">
                <div class="cards">
                    <button class="wath-button btn-group">Upcoming M</button>
                    <button class="wath-button btn-group ">All Group </button>
                    <button class="wath-button btn-group ">blog </button>

                </div>
                <div class="blogs">
                    <div class="blog">
                        <img src="assets/Blog Image.png" alt="">
                        <p>transfer</p>
                        <h4>Transfer Live: Chlesea in talks <br> over Kimpenbe transfer</h4>
                        <div class="blog-info">
                            <div class="blog-duration">
                                <i class="far fa-clock "></i>
                                4:30hr
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </section>
        <!-- menu card and blogs end-->

    </main>

</body>

</html>
